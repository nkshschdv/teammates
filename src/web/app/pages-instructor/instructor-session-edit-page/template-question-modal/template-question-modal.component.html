<div class="modal-header">
  <h4 class="modal-title">Add Template Questions</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="card margin-top-20px" *ngFor="let templateQuestionModel of templateQuestionModels">
    <div class="card-header">
      <label>
        <input type="checkbox" [(ngModel)]="templateQuestionModel.isSelected">
      </label>&nbsp;
      <span [innerHTML]="templateQuestionModel.description" class="template-description"
            (click)="templateQuestionModel.isShowDetails = !templateQuestionModel.isShowDetails"></span>
    </div>
    <div class="card-body" *ngIf="templateQuestionModel.isShowDetails">
      <tm-question-edit-form [formModel]="templateQuestionModel.model" isDisplayOnly="true"></tm-question-edit-form>
    </div>
  </div>
</div>

<div class="modal-footer">
  <button type="button" class="btn btn-primary" (click)="activeModal.close(getSelectedQuestions())"
          [disabled]="!hasAnyTemplateQuestionSelected">Add</button>
  <button type="button" class="btn btn-light" (click)="activeModal.dismiss()">Close</button>
</div>
