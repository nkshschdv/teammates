<div class="card bg-light mb-4">
  <div class="card-body">
    <div class="text-muted">
      Search Tips:<br>
      <ul>
        <li>Put more keywords to search for more precise results.</li>
        <li>Put quotation marks around words <b>"[any word]"</b> to search for an exact phrase in an exact order.</li>
      </ul>
    </div>
    <div class="form-group">
      <div class="input-group">
        <input type="text" class="form-control" [(ngModel)]="searchQuery" (keyup.enter)="search()"
            placeholder="Your search keyword">
          <div class="input-group-append">
            <button class="btn btn-primary" (click)="search()">Search</button>
          </div>
      </div>
    </div>
    <div>
      <div class="form-check form-check-inline">
        <input id="students-check" class="form-check-input" type="checkbox" [(ngModel)]="searchStudents"/>
        <label class="form-check-label" for="students-check">
          Students
        </label>
      </div>
      <div class="form-check form-check-inline">
        <input id="search-feedback-sessions-data-check" type="checkbox"
            class="form-check-input" [(ngModel)]="searchFeedbackSessionData"/>
        <label class="form-check-label" for="search-feedback-sessions-data-check">
          Questions, responses, comments on responses
        </label>
      </div>
      <span ngbTooltip="Tick the checkboxes to limit your search to certain categories"
          class="fas fa-info-circle">
      </span>
    </div>
  </div>
</div>

<div *ngIf="studentTables && studentTables.length" class="card border border-primary mb-4">
  <div class="card-header text-white bg-primary font-weight-bold">Students</div>
  <div class="card-body p-3">
    <div *ngFor="let course of studentTables" class="card border border-light-blue mb-3">
      <div class="card-header text-dark-blue bg-light-blue font-weight-bold">[{{course.courseId}}]</div>
      <div class="card-body p-0">
        <tm-student-list [courseId]="course.courseId" [sections]="course.sections" [useGrayHeading]="true" [enableRemindButton]="false">
        </tm-student-list>
      </div>
    </div>
  </div>
</div>
